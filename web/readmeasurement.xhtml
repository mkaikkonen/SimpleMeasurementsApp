<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Read measurement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h:form>
                <f:subview id="MeasuremenListSubView1">
                    <ui:include src="buttonlist.xhtml">
                        <ui:param name="ButtonList" value="Button List" />
                    </ui:include>                
                </f:subview> 
                
                <h:outputLabel value="Read measurement:"/><br/>
                <h:outputLabel value="ID:"/>
                <h:inputText value="#{MeasurementView.id}" label="ID" /><br/>

                <h:commandButton id="getMeasurementBtn" 
                                 action="#{MeasurementView.readMeasurement}" 
                                 value="Read measurement"/><br/><br/>

                <table border="1">
                    <thead>
                        <tr>
                            <th>Date</th><th>Sensor 1</th><th>Sensor 2</th>
                            <th>Sensor 3</th><th>Sensor 4</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><h:outputText value="#{MeasurementView.measurement.date}"/></td>
                            <td><h:outputText value="#{MeasurementView.measurement.sensor1}"/></td>
                            <td><h:outputText value="#{MeasurementView.measurement.sensor2}"/></td>
                            <td><h:outputText value="#{MeasurementView.measurement.sensor3}"/></td>                           
                            <td><h:outputText value="#{MeasurementView.measurement.sensor4}"/></td>
                            <td><h:outputText value="#{MeasurementView.measurement.note}"/></td>
                        </tr>
                    </tbody>
                </table>
                
                <f:subview id="MeasuremenListSubView">
                    <ui:include src="measurementlist.xhtml">
                        <ui:param name="MeasurementList" value="Measurement List" />
                    </ui:include>                
                </f:subview>               
            </h:form>
        </f:view>
    </body>
</html>
