<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">    
    <head>
        <title>Create measurement</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view> 
            <h:form>
                <f:subview id="MeasuremenListSubView1">
                    <ui:include src="buttonlist.xhtml">
                        <ui:param name="ButtonList" value="Button List" />
                    </ui:include>                
                </f:subview> 
                
                <h:outputLabel value="Create measurement:"/><br/>
                <h:outputLabel id="sensor1Label" value="Sensor 1:"/>
                <h:inputText value="#{MeasurementView.sensor1}"/><br/>
                <h:outputLabel id="sensor2Label" value="Sensor 2:"/>
                <h:inputText value="#{MeasurementView.sensor2}"/><br/>
                <h:outputLabel id="sensor3Label" value="Sensor 3:"/>
                <h:inputText value="#{MeasurementView.sensor3}"/><br/>
                <h:outputLabel id="sensor4Label" value="Sensor 4:"/>
                <h:inputText value="#{MeasurementView.sensor4}"/><br/>
                <h:outputLabel id="noteLabel" value="Note:"/>
                <h:inputText value="#{MeasurementView.note}"/><br/>
                
                <h:commandButton action="#{MeasurementView.createMeasurement}" 
                                 value="Create measurement"/>
                
                <f:subview id="MeasuremenListSubView">
                    <ui:include src="measurementlist.xhtml">
                        <ui:param name="MeasurementList"
                                  value="Measurement List"/>
                    </ui:include>                
                </f:subview>                                
            </h:form>
        </f:view>
    </body>
</html>
