<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Measurement List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>  
            <hr/>
            <h:outputLabel 
                value="Number of measurements: #{MeasurementView.numberOfMeasurements}"/><br/>
                <ul>
                    <ui:repeat value="#{MeasurementView.measurements}" var="item">
                        <li><h:outputText value="#{item}" /></li>
                    </ui:repeat>
                </ul>
        </ui:composition>
    </body>
</html>
